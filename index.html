<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="time-block">
            <div class="row">
            
                <div class="hour">    
                </div>

                <textarea class="description">
                </textarea>
            
                <button class="saveBtn">
                    <i></i>
                </button> 

            </div>
        </div>
      
      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">
        var timeRange = [9,10,11,12,13,14,15,16,17];
        var descriptionEl = $("<textarea>");
        var currentTime = moment().hour();
        
       
        function displaySchedule(){

            var timeU = moment().hours();

        
            for (var i = 0; i < timeRange.length; i++) {
                
                var rowEl = $("<div>");
                rowEl.addClass("row");
                $(".container").append(rowEl);

                var hourEl = $("<div>");
                hourEl.addClass("hour");
                if (timeRange[i] == 12 ){
                    hourEl.text((timeRange[i]) + "PM");
                }
                else if(timeRange[i] >= 12){
                    hourEl.text((timeRange[i]-12) + "PM")
                }
                else{
                    hourEl.text(timeRange[i] + "AM");
                }
                $(rowEl).append(hourEl);

                var descriptionEl = $("<textarea>");
                descriptionEl.addClass("description");
                //descriptionEl.addClass("present");

                if (timeRange[i] == currentTime){
                //change to grey
                descriptionEl.addClass("present");
                console.log("in present");
                
                } 
                else if (timeRange[i] >= currentTime){

                    //change to k
                    descriptionEl.addClass("future");
                    console.log("in future");

                } 
                else{
                    descriptionEl.addClass("past");
                    console.log("past");

                }

                //timeFrame();
                $(rowEl).append(descriptionEl);

            
                var hora =timeRange[i];
                console.log ("time is", hora)
                //descriptionEl.addClass("future");
                //timeFrame(hora);

                var saveEl = $("<button>");
                saveEl.addClass("saveBtn");
                $(rowEl).append(saveEl); 
                var iconEl = $("<i>");
                
                saveEl.addClass("saveBtn");
                $(saveEl).html("class = ui-icon ui-icon-disk");
                $(".saveBtn").append(iconEl); 
                timeFrame();
                

            

            }
            
        }

        function timeFrame(){
        
          //var time1 = time ;  
            var currentTime = moment().hour();
        

          //console.log("current rime", currentTime);
          //console.log("time in", time);
          for (var i2 = 0; i2 < timeRange.length; i2++) {

            if (timeRange[i2] == currentTime){
                //change to grey
                var descriptionEl = $("<textarea>");
                descriptionEl.addClass("description");
                descriptionEl.addClass("present");
                console.log("in present");
                
            } 
            else if (timeRange[i2] <=currentTime){

                //change to k
                var descriptionEl = $("<textarea>");
                descriptionEl.addClass("description");
                descriptionEl.addClass("future");
                console.log("in future");

            } 
            else{
                var descriptionEl = $("<textarea>");
                descriptionEl.addClass("description");
                descriptionEl.addClass("past");
                console.log("past");

            }

            console.log("time",timeRange[i2]);
            console.log("actual time", currentTime);

            };
        };

        $(document).ready
        displaySchedule();
        //timeFrame();
       // console.log("time",time,"actual time", currentTime);
        var timeU = moment().hours();
        console.log("console",timeU);
       
    
    </script>
    
  </body>
