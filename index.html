<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="time-block">
            <div class="row">
            
                <div class="hour">    
                </div>

                <textarea class="description">
                </textarea>
            
                <button class="saveBtn">
                    <i></i>
                </button> 

            </div>
        </div>
      
      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">
        var timeRange = [9,10,11,12,13,14,15,16,17];
        
       
        function displaySchedule(){
            for (var i = 0; i < timeRange.length; i++) {
                
                var rowEl = $("<div>");
                rowEl.addClass("row");
                $(".container").append(rowEl);

                var hourEl = $("<div>");
                hourEl.addClass("hour");
                if (timeRange[i] == 12 ){
                    hourEl.text((timeRange[i]) + "PM");
                }
                else if(timeRange[i] >= 12){
                    hourEl.text((timeRange[i]-12) + "PM")
                }
                else{
                    hourEl.text(timeRange[i] + "AM");
                }
                $(rowEl).append(hourEl);

                var descriptionEl = $("<textarea>");
                descriptionEl.addClass("description");
                $(rowEl).append(descriptionEl);

                var saveEl = $("<button>");
                saveEl.addClass("saveBtn");
                $(rowEl).append(saveEl); 
                var iconEl = $("<i>");
                
                saveEl.addClass("saveBtn");
                $(saveEl).html("class = ui-icon ui-icon-disk");
                $(".saveBtn").append(iconEl); 
                
                

            

            }
            
        }

        function timeFrame() {
            
        }

        displaySchedule();
       
    
    </script>
    
  </body>
</html>
